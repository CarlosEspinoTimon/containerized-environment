<mat-list>
    <h3 mat-subheader>Dishes</h3>
    <mat-list-item *ngFor="let dish of dishList">
        <mat-icon mat-list-icon>fastfood</mat-icon>
        <h4 mat-line>{{dish.name}}</h4>
        <p mat-line>{{dish.description}}</p>
        <p mat-line>{{dish.country}}</p>
    </mat-list-item>
</mat-list>
